<div class="well">Total results: {{results.total}}</div>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Message</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="item in results.items">
      <td>{{item.date | date:"MM/dd/yyyy 'at' h:mma"}}</td>
      <td>{{item.message}}</td>
      <td><a href="#/message/{{item.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <span class="glyphicon glyphicon-trash" aria-hidden="true" data-ng-click="delete(item.id)"></span></td>
    </tr>
  </tbody>
</table>
<div class="well">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="message" placeholder="Message..." data-ng-model="aux.message" required>
      <button type="submit" class="btn btn-primary" data-ng-click="insert()">Add</button>
    </div>
  </form>
</div>
